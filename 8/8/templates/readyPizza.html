<div class="ready-pizza" ng-repeat="pizza in readyPizzaList">
    <div class="pizza-item clearfix">
        <div class="pizza-photo"><img ng-src={{pizza.imgUrl}} alt=""></div>
        <div class="pizza-info">
            <div class="pizza-title">{{pizza.name}}</div>
            <div class="pizza-desc">{{pizza.desc}}</div>
            <div class="pizza-amount">
                <button class="pizza-reduce-button">-</button>
                <input type="text" ng-model="pizza.amount" class="amount-pizza">
                <button class="pizza-increase-button">+</button>
            </div>
            <div class="pizza-price">{{pizza.price}}</div>
            <form class="pizza-form" action="">
                <input class="pizza-add-button" type="submit" value="Добавить">
            </form>
        </div>
    </div>
</div>
