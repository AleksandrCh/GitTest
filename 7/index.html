<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <script type='text/javascript' src='knockout-3.4.0.js' defer></script>
    <link rel="stylesheet" href="css/clearfix.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-container clearfix">
        <header>Конструктор комплексного обеда</header>
        <div class="shop-container clearfix">
            <div class="order-container">
                <div class="overall-cost">
                    <p>Общая стоимость:</p>
                    <div class="cost" data-bind="text: overallCost"></div>
                </div>
                <div class="accept-button">
                    <button>Подтвердить заказ</button>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-item">
                    <div class="menu-item-name">Салат</div>
                    <div class="menu-item-price">9.00</div>
                    <div class="menu-item-photo">
                        <img src="images/dishes/104.jpg" alt="Salat">
                    </div>
                    <div class="menu-item-amount">
                        <button class="add">+</button>
                        <input type="text" class="amount">
                        <button class="remove">-</button>
                    </div>
                    <div class="add-button">Добавить</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
